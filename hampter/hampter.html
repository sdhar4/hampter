<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BELLLLOOOOOO! ðŸ’œ</title>
<style>
:root {
--lavender: #e6e6fa;
--white: #ffffff;
}

* { box-sizing: border-box; }

body {
margin: 0;
height: 100vh;
background: var(--lavender);
display: flex;
align-items: center;
justify-content: center;
font-family: "Comic Sans MS", "Trebuchet MS", sans-serif;
color: var(--white);
text-align: center;
}

h1, h2, button {
margin: 0.5em 0;
}

img {
max-width: 90vmin;
height: auto;
border-radius: 1rem;
box-shadow: 0 0 12px rgba(0,0,0,0.25);
}

.btn-group {
margin-top: 1.5em;
display: flex;
gap: 1em;
justify-content: center;
}

button {
padding: 0.6em 1.2em;
border: none;
border-radius: 0.75em;
font-size: 1.1rem;
cursor: pointer;
transition: transform 0.2s;
}
button:hover { transform: scale(1.06); }

/* Different vibes for the two buttons */
.bell { background: #76c7c0; }
.bye { background: #ff6b6b; }

/* Hidden sections */
section { display: none; }
section.active { display: block; }
</style>
</head>
<body>

<!-- ====== BELL SCREEN ====== -->
<section id="home" class="active">
<h1>BELLOOOOO</h1>
<div class="btn-group">
<button class="bell" onclick="showLove()">belllooo</button>
<button class="bye" onclick="showSad()">googbye</button>
</div>
</section>

<!-- ====== HAPPY SCREEN ====== -->
<section id="happy">
<h2>HAPPY 20 MONTHS!!!!<br> I LOB U DA MOSTEST</h2>
<img src="IMG_7451.jpeg" alt="Cute hamster couple">
<!-- Auto-playing love song (looping) -->
<audio id="loveSong" src="love.mp3" autoplay loop></audio>
<div class="btn-group">
<button class="bell" onclick="goHome()">â†© start again?</button>
</div>
</section>

<!-- ====== SAD SCREEN ====== -->
<section id="sad">
<h2>*sniff sniff* dats not nice </h2>
<img src="IMG_7445.jpeg" alt="Sad hamster">
<div class="btn-group">
<button class="bell" onclick="goHome()">retry â†’ back to start </button>
</div>
</section>

<script>
// Simple utils to switch visible section
function show(id) {
document.querySelectorAll("section").forEach(sec =>
sec.classList.toggle("active", sec.id === id)
);
}

function showLove() {
show("happy");
// start the song fresh every time
document.getElementById("loveSong").currentTime = 0;
document.getElementById("loveSong").play();
}

function showSad() {
show("sad");
// pause song if coming from happy screen
document.getElementById("loveSong").pause();
}

function goHome() {
show("home");
document.getElementById("loveSong").pause();
}
</script>

</body>
</html>
